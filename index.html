<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Typing master</h1>
    </div>
    <div class="word-display">Hello</div>
    <div class="word-input-box">
      <input type="text" class="word-input" />
    </div>
    <div class="game-info">
      <div>Left Time : <span class="time">0</span> seconds</div>
      <div>Score : <span class="score">0</span></div>
    </div>
    <button class="button loading" onclick="run()">Loading the game</button>
  </body>
</html>
